<!-- product.component.html -->
<div
  class="product-container"
  *ngFor="let product of productData"
  style="border: 2px solid black; padding: 10px;"
>
  <mat-card style="border: 2px solid red">
    <mat-card-header>
      <mat-card-title>{{ product.title }}</mat-card-title>
      <mat-card-subtitle>Price: {{ product.price }}</mat-card-subtitle>
    </mat-card-header>
    <div>
      <img
        mat-card-image
        [src]="product.image"
        alt=""
        width="100"
        height="100"
      />
    </div>
    <mat-card-content>{{ product.description }}</mat-card-content>
    <mat-card-actions>
      <button mat-button>Buy</button>
      <!-- Add more buttons or actions as needed -->
    </mat-card-actions>
  </mat-card>
</div>

<div *ngFor="let category of categories">h1</div>
