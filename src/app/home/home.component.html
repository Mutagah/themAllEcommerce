<app-header></app-header>
<div class="home-container">
  <div class="mat-card-container">
    <mat-card class="example-card" *ngFor="let product of productData" (click)="navigateToProduct(product.id)">
      <div class="image-container">
        <img
          mat-card-image
          [src]="product.image"
          width="160"
          height="160"
          alt=""
        />
      </div>
      <mat-card-content class="card-content">
        {{ product.title }}<br />
        <button mat-button color="accent">
          {{ product.price * 130 | currency : "Ksh " }}
        </button>
      </mat-card-content>
      <mat-card-actions class="card-actions">
        <button mat-button color="primary">ADD TO CART</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
