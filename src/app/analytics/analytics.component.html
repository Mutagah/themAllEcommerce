<div class="analytics-container">
  <div class="top-container">
    <mat-card class="line-chart-container">
      <mat-card-header>
        <div class="header-content">
          <mat-card-title>Line Chart</mat-card-title>
          <mat-card-subtitle>Product Price(Y-axis) Vs Product Rate(X-axis)</mat-card-subtitle>
        </div>
      </mat-card-header>
      <mat-card-content>
        <canvas id="lineChart"></canvas>
      </mat-card-content>
    </mat-card>

    <mat-card class="bar-chart-container">
      <mat-card-header>
        <div class="header-content">
          <mat-card-title>Bar Chart</mat-card-title>
          <mat-card-subtitle>Product Price(Y-axis) Vs Product Count(X-axis)</mat-card-subtitle>
        </div>
      </mat-card-header>
      <mat-card-content>
        <canvas id="barChart"></canvas>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="bottom-container">
    <mat-card class="pie-chart-container">
      <mat-card-header>
        <div class="header-content">
          <mat-card-title>Pie Chart</mat-card-title>
          <mat-card-subtitle>Product Count Vs Product Rate</mat-card-subtitle>
        </div>
      </mat-card-header>
      <mat-card-content>
        <canvas id="pieChart"></canvas>
      </mat-card-content>
    </mat-card>

    <mat-card class="doughnut-chart-container">
      <mat-card-header>
        <div class="header-content">
          <mat-card-title>Doughnut Chart</mat-card-title>
          <mat-card-subtitle>Product Price Vs Product Rate</mat-card-subtitle>
        </div>
      </mat-card-header>
      <mat-card-content>
        <canvas id="doughnutChart"></canvas>
      </mat-card-content>
    </mat-card>
  </div>
</div>
