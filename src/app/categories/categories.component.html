<app-header></app-header>
<div class="home-container">
  <div class="trending-movies">
    <div class="top">
      <h4>Jewels</h4>
    </div>
  </div>
  <div class="mat-card-container">
    <mat-card
      class="example-card"
      *ngFor="let jewel of jewelsData"
      (click)="navigateToProduct(jewel.id)"
    >
      <div class="image-container">
        <img
          mat-card-image
          [src]="jewel.image"
          width="160"
          height="160"
          alt=""
        />
      </div>
      <mat-card-content
        class="card-content"
        style="justify-content: space-between"
      >
        <div class="product-title">{{ jewel.title }}</div>
        <div class="product-price">
          <button mat-button color="primary">
            {{ jewel.price * 130 | currency : "Ksh " }}
          </button>
        </div>
      </mat-card-content>
      <mat-card-actions class="card-actions">
        <mat-icon color="primary">shop_two</mat-icon>
      </mat-card-actions>
    </mat-card>
  </div>
